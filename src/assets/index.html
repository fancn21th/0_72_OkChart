<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OKCHART | HOME</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
      }

      body {
        padding: 10px;
      }

      * {
        box-sizing: inherit;
      }
    </style>
  </head>

  <body>
    <!-- ALl dives defined below are container/placeholder for each chart -->
    <div id="embed-api-auth-container"></div>
    <div id="view-selector-container"></div>
    <div id="chart-container" class="chart-container"></div>
    <div id="user-distribution-container" class="chart-container"></div>
    <div id="top-browser-container" class="chart-container">
      <div class="container-title">来源排名</div>
      <div class="selector-container"></div>
    </div>
    <div id="chart-container2" class="chart-container"></div>
    <div id="chart-container3" class="chart-container">
      <div class="container-title">注册买家分布</div>
      <div class="selector-container"></div>
    </div>
    <div id="chart-container4" class="chart-container">
      <div class="container-title">注册卖家数</div>
      <div class="selector-container"></div>
    </div>
    <div id="chart-container5" class="chart-container">
      <div class="container-title">注册卖家分布</div>
      <div class="selector-container"></div>
    </div>
  </body>
</html>
